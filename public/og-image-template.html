<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0E27 0%, #1A1F3A 50%, #2A2F4A 100%);
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: #00D9FF;
            top: -100px;
            right: -100px;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: #7B2CBF;
            bottom: -80px;
            left: -80px;
        }
        
        .orb-3 {
            width: 350px;
            height: 350px;
            background: #FF006E;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Grid overlay */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 900px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #00D9FF 0%, #7B2CBF 50%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }
        
        .logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #00D9FF;
            font-weight: 600;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="content">
        <h1>
            Transform Your Ideas Into<br>
            <span class="gradient-text">Digital Reality</span>
        </h1>
        <p>Custom Web Development Solutions</p>
    </div>
    
    <div class="logo">DEVELOPMENT SPIKE</div>
</body>
</html>
