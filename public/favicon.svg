<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spikeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0A0E27" rx="90"/>
  
  <!-- Glow effect -->
  <ellipse cx="256" cy="280" rx="200" ry="220" fill="url(#glow)"/>
  
  <!-- Main upward spike/arrow -->
  <path d="M 256 60 L 380 240 L 310 240 L 310 420 L 202 420 L 202 240 L 132 240 Z" 
        fill="url(#spikeGrad)"
        stroke="#ffffff"
        stroke-width="6"/>
  
  <!-- Code brackets integrated on sides -->
  <path d="M 110 200 L 80 240 L 110 280" 
        stroke="#00D9FF" 
        stroke-width="20" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.8"/>
  
  <path d="M 402 200 L 432 240 L 402 280" 
        stroke="#FF006E" 
        stroke-width="20" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Tech accent dots -->
  <circle cx="180" cy="340" r="8" fill="#00D9FF"/>
  <circle cx="256" cy="360" r="8" fill="#7B2CBF"/>
  <circle cx="332" cy="340" r="8" fill="#FF006E"/>
</svg>
