<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1F3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2F4A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient orbs -->
  <circle cx="1100" cy="100" r="200" fill="#00D9FF" opacity="0.15" filter="url(#glow)"/>
  <circle cx="100" cy="530" r="150" fill="#7B2CBF" opacity="0.15" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="175" fill="#FF006E" opacity="0.12" filter="url(#glow)"/>
  
  <!-- Main content -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    Transform Your Ideas Into
  </text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    Digital Reality
  </text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Custom Web Development Solutions
  </text>
  
  <!-- Logo/Brand -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#00D9FF" text-anchor="middle" letter-spacing="2">
    DEVELOPMENT SPIKE
  </text>
</svg>
