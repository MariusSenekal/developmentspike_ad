version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: developmentspike-website
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      # Email configuration - replace with your actual values
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - webserver_default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  webserver_default:
    external: true
